<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Recognition App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="web.css" />
    </head>
    <body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">HANDWRITTEN DIGIT RECOGNITION</h1>

        <div class="row g-4">
        <!-- Draw Area -->
        <div class="col-md-6">
            <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">Draw a Digit</div>
            <div class="card-body text-center">
                <canvas id="drawCanvas" class="bg-black" width="280" height="280" class="border"></canvas>
                <div class="mt-3">
                <button id="clearBtn" class="btn btn-danger me-2">Clear</button>
                <button id="predictDrawBtn" class="btn btn-primary">Predict</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Upload Area -->
        <div class="col-md-6">
            <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">Upload an Image</div>
            <div class="card-body text-center">
                <input type="file" id="uploadInput" accept="image/*" class="form-control mb-3" />
                <img id="previewImage" class="img-fluid d-none mb-3 border" />
                <button id="predictUploadBtn" class="btn btn-primary">Predict</button>
            </div>
            </div>
        </div>
        </div>

        <!-- Prediction Output -->
        <div class="mt-5">
        <h3 class="text-center">Prediction Result</h3>
        <div id="resultDigit" class="display-4 text-center fw-bold"></div>
        <canvas id="probChart" class="mt-4"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="web.js"></script>
</body>
</html>
